<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Interactions Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Add Navbar HERE -->

    <div class="container mt-5">
        <h2>Smart Interactions ðŸ¤–</h2>

        <!-- Live Greeting -->
        <input type="text" id="nameInput" placeholder="Enter your name" class="form-control mt-3">
        <h4 id="greetingText" class="mt-3">Hello!</h4>

        <!-- Hover Effect -->
        <div id="hoverBox" class="p-4 bg-info mt-4 text-white">Hover over me!</div>

        <!-- Animation -->
        <button id="animateBtn" class="btn btn-warning mt-4">Animate Me</button>
        <div id="animatedBox" class="mt-3 p-3 bg-secondary text-white">Watch me slide :)!</div>
    </div>

    <div class="form-check form-switch m-3">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>
    <script src="script.js"></script>
</body>

</html>
